<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-info">
        <div class="modal-dialog modal-scrollable p-3 m-3 ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Delete your products</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- end header -->
                <div class="modal-body">
                    <div class="card shadow m-3 p-3 bg-info">
                        <h5 class="m-2">{{message}}</h5>
                        <form action="http://127.0.0.1:5000/update/{{data[0]}}" method="post"
                            enctype="multipart/form-data">

                            <label for="name" class="form-label"> Product Name </label>
                            <input type="text" name="name" id="name" class="form-control" value="{{data[2]}}">

                            <label for="desc" class="form-label"> Product Description </label>
                            <textarea name="desc" id="desc" cols="30" rows="10"
                                class="form-control">{{data[3]}}</textarea>

                            <label for="cost" class="form-label"> Product Cost </label>
                            <input type="number" name="cost" id="cost" class="form-control" value="{{data[4]}}">


                            <label for="discount" class="form-label"> Product Discount </label>
                            <input type="number" name="discount" id="discount" class="form-control" value="{{data[5]}}">


                            <label for="category" class="form-label"> Product Category </label>
                            <select name="category" id="category" class="form-control" value="{{data[6]}}">
                                <option value="phones">Phones</option>
                                <option value="laptops">Laptops</option>
                                <option value="shoes">Shoes</option>
                                <option value="food">Food</option>
                                <option value="gaming">Games and Consoles</option>
                                <option value="cosmetics">Cosmetics</option>
                            </select>

                            <label for="brand" class="form-label"> Product Brand </label>
                            <input type="text" name="brand" id="brand" class="form-control" value="{{data[7]}}">

                            <label for="image" class="form-label"> Product Image </label>
                            <input type="file" name="image" id="image" class="form-control" value="{{data[8]}}"><br>

                            <input type="number" name="vendor" id="vendor" value="{{session['vendor_id']}}"
                                class="form-control"><br>

                            <input type="submit" value="Update Product" class="btn btn-success"><br>

                        </form>

                    </div>

                </div>
                <!-- end body -->
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
