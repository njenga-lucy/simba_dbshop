<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .icons-edit {
            font-size: 25px;
            color: green;
        }

        .icons-delete {
            font-size: 25px;
            color: red;
        }
    </style>
</head>

<body>
<header>
    {%include 'navbar.html'%}
</header>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Product Name</th>
                <th>Product Cost</th>
                <th>Product Category</th>
                <th>Product Image</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>

            {% for product in products %}
            <tr>
                <td>{{product[2]}}</td>
                <td> Kshs {{product[4]}}</td>
                <td>{{product[6]}}</td>
                <td> <img src="../static/products/{{product[8]}}" alt="" width="150px" height="150px"
                        style="border-radius: 15px;object-fit: cover;"> </td>
                <td>{{product[9]}}</td>
                <td> <a href="/delete/{{product[0]}}"> <i class="fa fa-trash icons-delete"></i> </a> </td>
                <td> <a href="/update/{{product[0]}}"> <i class="fa fa-pencil icons-edit"></i></a></td>
            </tr>
            {% endfor %}

        </table>

    </div>

    <section>
        {%include 'footer.html'%}
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
